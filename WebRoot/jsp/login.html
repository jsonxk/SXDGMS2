<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>地图点击事件</title>
   	<script src="./assets/vendor/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=e8fe2f8a5385cb0c048947ec75738cb0"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>

<script type="text/javascript">








    //初始化地图对象，加载地图
    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [121.50457499999999, 31.242533333333334],
        zoom: 17
    });





    map.on('click', function(e) {


        $.get("/index.php?x="+e.lnglat.getLng()+"&y="+e.lnglat.getLat()+"&a=savelocation",function () {
            alert('您在[ '+e.lnglat.getLng()+','+e.lnglat.getLat()+' ]的位置点击了地图！');

        });







    });
</script>
</body>
</html>
